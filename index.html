      <script>
  $( function() {
    $( "#Property" ).selectmenu();
 
    $( "#Location" ).selectmenu();

    $( "#PropertyStatus" ).selectmenu();

    $( "#Beds" ).selectmenu();

    $( "#Baths" ).selectmenu();

    $( "#Area" ).selectmenu();

    $( "#Language" ).selectmenu();

    $( "#Currency" ).selectmenu();

    function addCommas(nStr) {
        var x, x1,x2;
        nStr += '';
        x = nStr.split('.');
        x1 = x[0];
        x2 = x.length > 1 ? '.' + x[1] : '';
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, '$1' + ',' + '$2');
        }
        return x1 + x2;
    }
    $("#slider-range").slider({
        min: 0,
        max: 1000000,
        step: 100000,
        values: [200000,500000],
        range: true,
        stop: function(event, ui) {
            $("input#min-field").val("$" + addCommas(ui.values[0].toString()));
            $("input#max-field").val("$" + addCommas(ui.values[1]));
        },
        slide: function(event, ui){
            $("input#min-field").val("$" + addCommas(ui.values[0].toString()));
            $("input#max-field").val("$" + addCommas(ui.values[1]));
        }
    });
    $('.range-slider').each(function(){
        $("input#min-field").val("$" + addCommas($("#slider-range").slider("values", 0)));
        $("input#max-field").val("$" + addCommas($("#slider-range").slider("values", 1)));
        $('.min-value').text($('#slider-range').slider('option', 'min'));
        $('.max-value').text($('#slider-range').slider('option', 'max'));
        

        $("input#min-field").change(function(){
            var value1=$("input#min-field").val().replace(/\D/g,'');
            var value2=$("input#max-field").val().replace(/\D/g,'');

            if(parseInt(value1, 10) > parseInt(value2, 10)){
                value1 = value2;
                $("input#min-field").val(value1);
            }
            $("#slider-range").slider("values",0,value1); 
        });

        
        $("input#max-field").change(function(){
            var value1=$("input#min-field").val().replace(/\D/g,'');
            var value2=$("input#max-field").val().replace(/\D/g,'');
            
            if (value2 > 1000000) { value2 = 1000000; jQuery("input#max-field").val(1000000)}

            if(parseInt(value1, 10) > parseInt(value2, 10)){
                value2 = value1;
                $("input#max-field").val(value2);
            }
            $("#slider-range").slider("values",1,value2);
        });
    });
  } );
  </script>
